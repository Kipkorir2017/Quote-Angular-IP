<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <title>Quotes</title>
</head>

<body>
    <div class="container">
        <h2>Best Quotes</h2>
        <hr>
        <div class="row">
            <div class="col-md-7">
                <div *ngFor='let quote of quotesArray; let i = index;'>
                    <div id={{i}} class="authors">
                        <h4>{{ quote.quotes }}.</h4>

                        <div>
                            <div><strong class="author" style="color: chocolate;">{{quote.author}}</strong>
                                <p (click)='toggleDetails(i)'><span style="color: #3f1603;">Check</span></p>
                            </div>
                        </div>
                        <app-quote-detail (isDeleted)='deleteQuote($event,i)' *ngIf='quote.toggleQuote'>
                        </app-quote-detail>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <!-- <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form> -->
            </div>
        </div>
    </div>
</body>

</html>
