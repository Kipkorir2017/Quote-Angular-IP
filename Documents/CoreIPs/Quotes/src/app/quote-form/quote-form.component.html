<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <title>Quote</title>
</head>

<body>
    <div class="form">
        <h2 style="color: #000000;"> New Quote</h2>
        <form #quotesForm='ngForm' (ngSubmit)='submitQuote();quotesForm.resetForm({})'>
            <div class="form-group ">
                <label for="name">Quote:</label>
                <textarea class="form-control" id="quote" rows="3" name="quote" [(ngModel)]='newQuote.quotes'
                    #quote='ngModel' required></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    <p>Quote is required!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Author:</label>
                <input type="text" class="form-control" id="author" name="author" [(ngModel)]='newQuote.author'
                    #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Author is required!</p>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Submitted By:</label>
                <input type="text" class="form-control" id="submittedBy" [(ngModel)]='newQuote.submittedBy'
                    #submittedBy='ngModel' required>
                <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
                    <p>Your name is required!</p>
                </div>
            </div> <br>
            <button type="submit" class="btn btn-secondary">Add Quote</button>
        </form>
    </div>
</body>

</html>
